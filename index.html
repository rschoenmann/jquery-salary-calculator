<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.0.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="jumbotron">Salary Calculator</h1>

            <h3>Add Employee</h3>
                <input type="text" id="firstNameIn" placeholder="First Name">
                <input type="text" id="lastNameIn" placeholder="Last Name">
                <input type="text" id="idNumberIn" placeholder="ID">
                <input type="text" id="titleIn" placeholder="Title">
                <input type="text" id="annualSalaryIn" placeholder="Annual Salary">
                <button id="submitButton">Submit</button>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Delete Employee?</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <h3>TOTAL MONTHLY</h3>
    </div>
</body>
</html>
